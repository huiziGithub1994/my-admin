<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>蓝墨水教育云平台</title>
    <!-- 防止缓存 -->
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Window-target" content="_top" />
    <!-- 基本配置 -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <script>
      ;(function() {
        var explorer = window.navigator.userAgent.toLowerCase()
        var versionIsOk = true
        //ie
        if (explorer.indexOf('msie') >= 0) {
          var ver = parseInt(explorer.match(/msie ([\d.]+)/)[1])
          alert(ver)
          if (+ver < 10) {
            //axoix不支持IE9
            console.log(JSON.stringify({ type: 'IE', version: ver }))
            window.location.href = 'static/version.html'
          }
        }
        //firefox
        else if (explorer.indexOf('firefox') >= 0) {
          var ver = explorer.match(/firefox\/([\d.]+)/)[1]
          console.log(JSON.stringify({ type: 'Firefox', version: ver }))
          if (parseInt(ver) < 52) {
            window.location.href = 'static/version.html'
          }
        }
        //Chrome
        else if (explorer.indexOf('chrome') >= 0) {
          var ver = explorer.match(/chrome\/([\d.]+)/)[1]
          console.log(JSON.stringify({ type: 'Chrome', version: ver }))
          if (parseInt(ver) < 49) {
            window.location.href = 'static/version.html'
          }
        }
        //Opera
        else if (explorer.indexOf('opera') >= 0) {
          var ver = explorer.match(/opera.([\d.]+)/)[1]
          console.log(JSON.stringify({ type: 'Opera', version: ver }))
        }
        //Safari
        else if (explorer.indexOf('Safari') >= 0) {
          var ver = explorer.match(/version\/([\d.]+)/)[1]
          console.log(JSON.stringify({ type: 'Safari', version: ver }))
        }
      })()
    </script>
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
